<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

<meta name="twitter:creator" content="@TheConn_Man">

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
{% else %}
<meta name="description" content="The blog of {{ site.data.theme.name }}">
<meta property="og:description" content="The blog of {{ site.data.theme.name }}" />
<meta name="twitter:description" content="The blog of {{ site.data.theme.name }}">
{% endif %}

<meta name="author" content="{{ site.data.theme.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

{% if page.image %}
<meta property="og:image" content="{{ page.image }}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ page.image }}">
{% else %}
<meta name="twitter:card" content="summary">
{% endif %}
